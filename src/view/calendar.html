<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/cosmo/bootstrap.min.css' rel='stylesheet' />
    <link href='../../lib/main.min.css' rel='stylesheet' />
    <link href='style.css' rel='stylesheet' />



    <script src='../../lib/main.min.js'></script>
    <script src='../../lib/pt-br.js'></script>
    <script src='../client/calendar.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>



    <title>Calendário de Eventos</title>

</head>

<body>
    <h1>Calendário de Eventos</h1>
    <div id='calendar'></div>


    <div class="modal fade" id="modalDetails" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalhes do Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="detailEvent">
                        <dl class="row">
                            <dt class="col-sm-3">Descrição:</dt>
                            <dd class="col-sm-9" id="descriptionDetail"></dd>

                            <dt class="col-sm-3">Início do Evento:</dt>
                            <dd class="col-sm-9" id="startDetail"></dd>

                            <dt class="col-sm-3">Fim do Evento:</dt>
                            <dd class="col-sm-9" id="endDetail"></dd>
                        </dl>


                        <button type="button" class="btn btn-warning" id="btnEditEvent">Editar</button>
                        <button type="button" class="btn btn-danger" id="btnDeleteEvent">Apagar</button>
                    </div>

                    <div id="editEvent">
                        <form id="editEventForm">
                            <div class="row mb-3">
                                <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputDescription">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="color" class="col-sm-2 col-form-label">Cor:</label>
                                <div class="col-sm-10">
                                    <select name="color" class="form-control" id="color">
                                        <option style="color:#0071c5;" value="#0071c5">Azul Turquesa</option>
                                        <option style="color:#FFD700;" value="#FFD700">Amarelo</option>
                                        <option style="color:#FF4500;" value="#FF4500">Laranja</option>
                                        <option style="color:#8B4513;" value="#8B4513">Marrom</option>
                                        <option style="color:#1C1C1C;" value="#1C1C1C">Preto</option>
                                        <option style="color:#436EEE;" value="#436EEE">Royal Blue</option>
                                        <option style="color:#A020F0;" value="#A020F0">Roxo</option>
                                        <option style="color:#40E0D0;" value="#40E0D0">Turquesa</option>
                                        <option style="color:#228B22;" value="#228B22">Verde</option>
                                        <option style="color:#8B0000;" value="#8B0000">Vermelho</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputStart" class="col-sm-2 col-form-label">Início do Evento:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputStart">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputEnd" class="col-sm-2 col-form-label">Fim do Evento:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEnd">
                                </div>
                            </div>
                            

                            <button type="button" class="btn btn-primary" id="btnCancelEditEvent">Cancelar</button>
                        </form>


                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalNewEvent" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Novo Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newEvent" method="POST">
                        <div class="row mb-3">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescription">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="color" class="col-sm-2 col-form-label">Cor:</label>
                            <div class="col-sm-10">
                                <select name="color" class="form-control" id="color">
                                    <option style="color:#0071c5;" value="#0071c5">Azul Turquesa</option>
                                    <option style="color:#FFD700;" value="#FFD700">Amarelo</option>
                                    <option style="color:#FF4500;" value="#FF4500">Laranja</option>
                                    <option style="color:#8B4513;" value="#8B4513">Marrom</option>
                                    <option style="color:#1C1C1C;" value="#1C1C1C">Preto</option>
                                    <option style="color:#436EEE;" value="#436EEE">Royal Blue</option>
                                    <option style="color:#A020F0;" value="#A020F0">Roxo</option>
                                    <option style="color:#40E0D0;" value="#40E0D0">Turquesa</option>
                                    <option style="color:#228B22;" value="#228B22">Verde</option>
                                    <option style="color:#8B0000;" value="#8B0000">Vermelho</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputStart" class="col-sm-2 col-form-label">Início do Evento:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputStart">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEnd" class="col-sm-2 col-form-label">Fim do Evento:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEnd">
                            </div>
                        </div>
                        <button type="submit" name="saveEvent" id="saveEvent" value="saveEvent"
                            class="btn btn-success">Salvar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>



</body>

</html>
